# render.yaml
services:
  - type: web
    name: mktv5-render
    env: node
    plan: free
    region: oregon
    healthCheckPath: /api/health
    build:
      apt:
        packages:
          - libnss3
          - libatk-bridge2.0-0
          - libcups2
          - libgtk-3-0
          - libxkbcommon0
          - libxss1
          - libasound2
          - libgbm1
          - chromium-browser
    # ✅ CORREÇÃO DEFINITIVA: Removido 'npm run db:generate' do build.
    # O build agora apenas instala as dependências e constrói a aplicação.
    buildCommand: "npm install && npm run build"
    
    # Este comando está correto: ele executa as migrações e inicia o servidor.
    startCommand: "npm run migrate:deploy && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mktv5-render-db
          property: connectionString
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      # Adicione outras variáveis de ambiente necessárias aqui (GEMINI_API_KEY, etc)

databases:
  - name: mktv5-render-db
    plan: free
    databaseName: mktv5render
    user: mktv5renderuser
    region: oregon
